{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
  <div class="container">
    <h1>Log in</h1>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %} <!-- makes forms look way nicer -->
      <input type="submit" class="btn btn-default" value="Login">

    </form>
  </div>
{% endblock %}
