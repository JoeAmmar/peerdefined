<!-- THE CURRENT PAGE NEEDS TO BE UPDATED FOR FACEBOOK AND GMAIL LOGIN -->

{% extends "base.html" %}
{% load socialaccount %}
{% load staticfiles %}
{% providers_media_js %}
{% block cs %}

<link rel="stylesheet" href="{% static 'peerDefine/css/login.css' %}">
{% endblock %}
{% block content %}
<div id="fb-root"></div>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=2090381074588614&autoLogAppEvents=1"></script>

<div class="">

    <div class="login-div">
    <h1>Log in</h1>
    <form method="post">
      {% csrf_token %}
      <input name="csrfmiddlewaretoken" value="{{csrf_token}}" type="hidden">
      <div class="form-group"><label class="control-label" for="id_username">Username</label><input name="username" autofocus="" maxlength="254" class="form-control" placeholder="Username" title="" required="" id="id_username" type="text"></div>
<div class="form-group"><label class="control-label" for="id_password">Password</label><input name="password" class="form-control" placeholder="Password" title="" required="" id="id_password" type="password"></div> <!-- makes forms look way nicer -->
      <input class="btn btn-default" value="Login" type="submit">
    </form>
<br>
<hr>
<a href="{% provider_login_url 'google' %}"><img class="socialMediaGoogle" src="{% static 'peerDefine/img/logins/newgoogle2.png' %}" alt=""></a>
<a href="{% provider_login_url "facebook" method="oauth2" %}"><img class="socialMediaFacebook" src="{% static 'peerDefine/img/logins/facebook.png' %}" alt=""></a>
  </div>



</div>

<br><br><br>





{% endblock %}
